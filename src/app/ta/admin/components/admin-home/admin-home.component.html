<div class="ml-16 mt-10 ">
  <div class="h-80 w-120 float-left border-antd border-solid border-2 p-6 rounded-lg">
    <div class="mt-3 mb-4">
      <span class="text-2xl">当前夏令营活动 : </span>
      <span class="text-3xl font-bold" nz-typography
        [nzType]='AntdStatus(currentStatus)'>{{status[currentStatus]}}</span>
    </div>
    <div>
      <span class="text-xl">开始时间:</span>&nbsp;&nbsp;
      <span class="text-2xl font-bold">{{currentTimeFrom}}</span>
    </div>
    <br>
    <div>
      <span class="text-xl">结束时间:</span>&nbsp;&nbsp;
      <span class="text-2xl font-bold">{{currentTimeTo}}</span>
    </div>
    <br>
    <div>
      <span class="text-xl">申请材料截止时间:</span>&nbsp;&nbsp;
      <span class="text-2xl font-bold">{{currentsignEnd}}</span>
    </div>

    <button class="mt-6  mr-10" nz-button [nzType]="'primary'" [nzSize]="'large'"
      (click)="showModalSetTime()"><span>修改双选时间</span></button>
  </div>

  <!-- 设置时间的对话框 -->
  <nz-modal [(nzVisible)]="isVisibleSetTime" nzTitle="重置时间" (nzOnCancel)="handleCancelSetTime()"
    (nzOnOk)="handleOkSetTime()" [nzOkLoading]="isOkLoadingSetTime">
    <ng-container *nzModalContent>
      <p class="mt-4 mb-2">修改夏令营活动时间</p>
      <nz-range-picker [nzShowTime]="true" [(ngModel)]="date" (ngModelChange)="onSetTimeChange($event)">
      </nz-range-picker>
      <br>
      <p class="mt-4 mb-2">修改申请材料截止时间</p>
      <nz-date-picker [nzShowTime]="true" [(ngModel)]="signdate" (ngModelChange)="onSetSignChange($event)">
      </nz-date-picker>
    </ng-container>
    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="handleCancelSetTime()">取消</button>
      <button nz-button nzType="primary" (click)="handleOkSetTime()" [nzLoading]="isOkLoadingSetTime">确认修改</button>
    </div>
  </nz-modal>

  <div class="h-80 w-120 float-left ml-36 border-antd border-solid border-2 p-16 rounded-lg text-center">
    <h3 nz-typography>教务端功能导航</h3>
    <button nz-button class="w-32 mb-5 mt-6 text-lg" [nzSize]='"large"' nzType="default" routerLink="../student"
      routerLinkActive="active">学生</button>

    <button nz-button class="w-32 mb-5 mt-6 ml-6 text-lg" [nzSize]='"large"' nzType="default" routerLink="../teacher"
      routerLinkActive="active">教师</button>
    <br>
    <button nz-button class="w-32 mb-5 text-lg" [nzSize]='"large"' nzType="default" routerLink="../group"
      routerLinkActive="active">查看/处理组</button>

    <button nz-button class="w-32 mb-5 ml-6 text-lg" [nzSize]='"large"' nzType="default" routerLink="../export"
      routerLinkActive="active">导出</button>
  </div>
</div>
